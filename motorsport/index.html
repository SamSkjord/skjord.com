<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skjord</title>

  <!-- Particle.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.0/particles.min.js"></script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #111111;
      background-image: none !important;
      overflow: hidden;
    }

    canvas.background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
    }

    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>

<body>
  <canvas class="background"></canvas>
  <a href="mailto:speed@skjord.com">
    <img src="skjord3.png" class="centered" alt="Contact Us" />
  </a>
  <div class="gsw-glitch-wrapper" style="background-color: #1A1F2C;">
    <div class="gsw-dataCorrupt" data-text="Skjord"
      style="font-size: 100px; color: #a1ad41; --glitch-color-1: #a1ad41; --glitch-color-2: #a1ad41;">
      Skjord
    </div>
  </div>

  <style>
    .gsw-glitch-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1A1F2C;
      padding: 2rem;
      min-height: 200px;
    }

    /* Include the full CSS for your chosen effect from glitchStyles.css */
    /* Be sure to link glitchStyles.css in your project when using this code */
  </style>

  <script>
    Particles.init({
      selector: '.background',
      color: ['#BFDD0D', '#A7A8A9', '#FFFFFF'],
      connectParticles: true,
      maxParticles: 100,
      sizeVariations: 4,
      speed: 0.4,
      responsive: [
        {
          breakpoint: 768,
          options: {
            maxParticles: 50
          }
        }
      ]
    });
  </script>
</body>

</html>
