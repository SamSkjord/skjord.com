<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skjord</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.0/particles.min.js"></script>

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: #312F2A;
      background-image: none !important;
    }

    canvas.background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
    }

    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>

<body>
  <canvas class="background"></canvas>
  <img src="skjord.png" class="centered" alt="Skjord Logo" />

  <script>
    Particles.init({
      selector: '.background',
      color: ['#00F1FF', '#0161E8', '#290CFF', '#9B00E8', '#FF019A'],
      connectParticles: true
    });
  </script>
</body>
</html>
